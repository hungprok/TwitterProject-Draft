<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="text-monospace" style="background-color: whitesmoke;">
    <div class="row">
        <div class="col-3 justify-content-center">
            <div class="d-flex justify-content-end">
                <div class="card mt-3 mr-3 p-0" style="border-radius: 15px; width: 175px;"> <img src="https://vectorlogofree.com/wp-content/uploads/2014/09/49535-funny-or-die-logo-icon-vector-icon-vector-eps.png" alt="" style="width: 100%"></div>
            </div>
            <div class="pt-3" style="text-align: center; font-size: 28px;">PEOPLE YOU MAY KNOW</div>
            <div class="card m-3" style="border-radius: 15px;">
                <div class="row no-gutters">
                    <div class="col-md-5 p-3">
                        <img src="https://w0.pngwave.com/png/915/108/illustrator-email-flat-avatar-png-clip-art.png" class="card-img" alt="..." style="width: 100%; border-radius: 50px;">

                    </div>
                    <div class="col-md-7 p-3">
                        <div>
                            <h5 class="card-title">ELON MUSK</h5>
                            <h6 class="card-title">@elonmusk.com</h6>
                            <button type="button" class="btn btn-outline-primary btn-lg mt-2" style="font-size: 18px; width: 100%;">FOLLOW</button>
                        </div>
                    </div>
                    <p class="card-text pl-3 pr-3 pb-3 pt-0" style="font-size: 14px;">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                </div>
            </div>

            <!-- ///////////////////////////////////////////                    maincontents                  //////////////////////////////////////-->

        </div>
        <div class="col-6 justify-content-center">


            <!-- input box -->

            <div class="card m-3 " style="border-radius: 15px;">
                <div class=" row no-gutters p-3">
                    <textarea id="TweetInput" type="text" class="p-3" style="width: 100%;border-radius: 10px;" placeholder="What's your mind?" maxlength="256"></textarea>
                </div>
                <div class="pl-3 pb-3 d-flex">
                    <div class="col-md-10 justify-content-between pl-0">
                        <button type="button" onclick="pushTweet()" class="btn btn-outline-primary btn-lg" style="font-size: 13px;"> <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png" alt="" style="width: 15px"> PUSH</button>
                        <button type="button" class="btn btn-outline-primary btn-lg" style="font-size: 13px;"> <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png" alt="" style="width: 15px"> IMAGE</button>
                        <button type="button" class="btn btn-outline-primary btn-lg" style="font-size: 13px;"> <img src="https://static.thenounproject.com/png/372554-200.png" alt="" style="width: 15px"> GIF</button>
                        <button type="button" class="btn btn-outline-primary btn-lg" style="font-size: 13px;"> <img src="https://cdn4.iconfinder.com/data/icons/small-black-v4/512/bar_graph_chart_statistics_stats-512.png" alt="" style="width: 15px"> POLE</button>
                        <button type="button" onclick="tagInoutPopUp()" class="btn btn-outline-primary btn-lg" style="font-size: 13px;"> <img src="https://static.thenounproject.com/png/1319-200.png" alt="" style="width: 15px"> TAG</button>
                    </div>
                    <div class="col-md-2 pl-0 text-right">
                        <div id="charCount" style="font-size: 15px; padding-top: 6px;"></div>
                    </div>
                </div>
                <div id="tagInput">
                    <!-- <div class=" row no-gutters pl-3 pr-3 pb-3">
                        <input id="TweetInput" type="text" class="pl-3" style="width: 100%;height: 40px; border-radius: 10px; border: 1px solid lightgrey;" placeholder="What's your mind?" maxlength="256">
                        </input>
                    </div> -->
                </div>
            </div>

            <!-- tweet display area-->

            <div id="tweetdisplayarea">
                <!-- 
                <div id="originalTweetDisplayInside">

                </div> -->
            </div>
        </div>
        <div class="col-3 ">
            <div class="row p-3 justify-content-between">
                <input type="search" placeholder="Find your interest" aria-label="Search" style="width: 70%; border-radius: 5px; border: gray 1px solid; padding-left: 15px;">
                <button class="btn btn-outline-primary mr-3" type="submit">Search</button>
            </div>
            <div class="row p-3">
                <div class="card mr-3" style="width: 100%; border-radius: 10px;">
                    <div class="text-center p-3" style="font-size: 20px;">PEOPLE ARE TALKING ABOUT</div>
                    <div>
                        <div class="row p-3">
                            <button type="button" class="btn btn-light text-left pl-4" style=" width: 100%; border-left: 0px; border-right: 0px; border-radius: 0px;">
                                <p class="m-0">#CoronaVirus</p>
                                <p class="m-0"><small class="text-muted ">Last updated 3 mins ago</small></p>
                                <p class="m-0">2 million Tweets</p>
                            </button>
                            <button type="button" class="btn btn-light text-left pl-4" style=" width: 100%; border-left: 0px; border-right: 0px; border-radius: 0px;">
                                <p class="m-0">#Italia</p>
                                <p class="m-0"><small class="text-muted ">Last updated 5 mins ago</small></p>
                                <p class="m-0">10 million Tweets</p>
                            </button>
                            <button type="button" class="btn btn-light text-left pl-4" style=" width: 100%; border-left: 0px; border-right: 0px; border-radius: 0px;">
                                <p class="m-0">#DonaldTrump</p>
                                <p class="m-0"><small class="text-muted ">Last updated 3 mins ago</small></p>
                                <p class="m-0">2 million Tweets</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pr-3">
                <button type="button" class="btn btn-outline-dark ml-3 mr-3 mt-2 text-left" style="font-size: 28px; width: 100%; border-radius: 10px;"> <img src="https://cdn2.iconfinder.com/data/icons/circular-icons-line/82/Circular_House-512.png" alt="" style="width: 35px;"> HOME</button>
                <button type="button" class="btn btn-outline-dark ml-3 mr-3 mt-2 text-left" style="font-size: 28px; width: 100%; border-radius: 10px;"> <img src="https://cdn4.iconfinder.com/data/icons/game-ui-2-line/64/setting_game_configuration_option-512.png" alt="" style="width: 35px;"> SETTING</button>
                <button type="button" class="btn btn-outline-dark ml-3 mr-3 mt-2 text-left" style="font-size: 28px; width: 100%; border-radius: 10px;"> <img src="https://image.flaticon.com/icons/png/128/633/633584.png" alt="" style="width: 35px;"> NOTIFICATION</button>
                <button type="button" class="btn btn-outline-dark ml-3 mr-3 mt-2 text-left" style="font-size: 28px; width: 100%; border-radius: 10px;"> <img src="https://icons-for-free.com/iconfiles/png/512/avatar+human+man+profile+icon-1320085876716628234.png" alt="" style="width: 35px;"> PROFILE</button>

            </div>
        </div>
    </div>
    <script src="main2.js"></script>
</body>

</html>

</html>
